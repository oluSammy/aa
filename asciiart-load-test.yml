config:
  payload:
    path: 'artileryData.csv'
    order: sequence
    fields:
      - 'email'
      - 'password'
      - 'firstName'
      - 'lastName'
      - 'token'

  target: http://localhost:3000/api
  phases:
    - duration: 30
      arrivalCount: 1
      # arrivalRate: 1
      # rampTo: 5
      name: warmup
    # - duration: 60
    #   arrivalRate: 5
    #   rampTo: 7
    #   name: Ramp Up
    # - duration: 30
    #   arrivalRate: 10
    #   rampTo: 30
    #   name: spike

  plugins:
    ensure: {}
    apdex: {}
    metrics-by-endpoint: {}
  apdex:
    threshold: 100
  ensure:
    thresholds:
      - http.response_time.p99: 100
      - http.response_time.p95: 75
scenarios:
  - flow:
      - loop:
          - get:
              url: '/donation/all?from=2024-09-11&to=2024-09-13&page=1&limit=5'
